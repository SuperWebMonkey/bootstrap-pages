<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Dash Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../CSS/main.css" />
  </head>
  <body>
    <section class="main-content">
      <section class="navbar">
        <!-- nav bar section -->
        <div class="navbar">
          <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="./dashboard.html"
                >The Happy Elephant</a
              >
              <a class="navbar-brand" id="other-page" href="./userpage.html"
                >Go To User Page</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-auto me-3" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Search
                  </button>
                </form>
                <a class="btn btn-primary me-2" href="#">Login</a>
              </div>
            </div>
          </nav>
        </div>
      </section>
      <!-- body section -->
      <section class="body-section">
        <!-- side bar -->
        <aside class="body-box">
          <div class="side-menu">
            <h4>Side Menu</h4>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Messages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Edit Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </aside>
        <!-- dash board chart -->
        <section class="body-box admin-section user-info-section">
          <div class="dashboard-chart user-chart container mt-5">
            <h1 class="mb-3">Dashboard Chart</h1>
            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Dashboard User Info Chart</h4>
                  </div>
                  <div class="card-body">
                    <!-- Chart Container -->
                    <div class="chart-container">
                      <canvas id="projectChart"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- minor chart section -->
          <section class="minor-chart">
            <!-- minor chart 1 -->
            <div class="minor-chart user-chart container mt-5">
              <!-- <h1 class="mb-3">Minor Chart</h1> -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-header">
                      <h4>Minor Info Chart</h4>
                    </div>
                    <div class="card-body">
                      <!-- Chart Container -->
                      <div class="chart-container">
                        <canvas id="projectChart"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- minor chart 2 -->
            <div class="minor-chart user-chart container mt-5">
              <!-- <h1 class="mb-3">Minor Chart</h1> -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-header">
                      <h4>Minor Info Chart</h4>
                    </div>
                    <div class="card-body">
                      <!-- Chart Container -->
                      <div class="chart-container">
                        <canvas id="projectChart"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- End of minor chart section -->
        </section>
      </section>
    </section>
  </body>
</html>
